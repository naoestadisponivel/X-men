<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progeto X-Men - semana do zero ao programador contratado</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">


   <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <header class="cabecalho">
       <img class="logo" src="/X-men/src/imagens/logo.svg" alt="Logo X-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">selecione um personagem</h1>
            <ul class="lista-de-personagens">
                <li class="personagens selecionado" id="ciclope">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>

                <li class="personagens" id="Jean-Grey">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>

                <li class="personagens" id="Lince-Negra">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Necha">
                </li>

                <li class="personagens" id="Magneto">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                </li>

                <li class="personagens" id="Noturno">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                </li>

                <li class="personagens" id="Tempestado">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>

                <li class="personagens" id="Vampira">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                </li>

                <li class="personagens" id="Wolverine">
                    <img class="Personagem Grande" src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>

            </ul>
        </section>
        <section class="personagens-selecionado">
            <img src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagens">
                <h1 class="nome-personagens" id="nome-personagens">Ciclope</h1>
                <p class="descricao-personagens" id="descricao-personagens">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
